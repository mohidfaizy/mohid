<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-hidden" id="hidden-agent">
        <div class="main">
            <div class="para">
            </div>
            <div class="bar">
                <div class="time">
                    Time Left: <span><b id="time-tag">60</b>s</span>
                </div>
                <div class="mistake">
                    Mistakes: <span><b id="mistake">0</b></span>
                </div>
                <div class="wpm">
                    WPM: <span><b id="wpm-tag">0</b>wpm</span>
                </div>
                <div class="reset">
                    <a href="" id="reset-btn">Reset</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Paragraph Javascript File -->
    <script src="assets/js/paragraph.js"></script>

    <!-- Main Javascript File -->
    <script src="assets/js/script.js"></script>
</body>
</html>
